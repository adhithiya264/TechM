<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divisibility by 16 Checker</title>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [number, setNumber] = useState('');
      const [message, setMessage] = useState('');

      const handleChange = (event) => {
        setNumber(event.target.value);
      };

      const checkDivisibility = () => {
        const num = parseInt(number, 10);
        
        if (num % 16 === 0) {
          setMessage('The number is divisible by 16.');
        } else {
          setMessage('The number is not divisible by 16.');
        }

        num % 16 === 0 && console.log('The number is divisible by 16 using &&.');

        const result = num % 16 === 0 ? 'The number is divisible by 16.' : 'The number is not divisible by 16.';
        console.log(result);
      };

      return (
        <div>
          <h1>Divisibility by 16 Checker</h1>
          <input
            type="number"
            value={number}
            onChange={handleChange}
            placeholder="Enter a number"
          />
          <button onClick={checkDivisibility}>Check Divisibility</button>
          <p>{message}</p>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
