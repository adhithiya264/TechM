<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Checker</title>
</head>
<body>
  <div id="root"></div>

  <!-- React and ReactDOM CDN -->
  <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>

  <!-- Babel CDN (for JSX) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const flowers = ["Rose", "Jasmine", "Lotus"]; // Array of flowers
      const [inputString, setInputString] = useState('');
      const [message, setMessage] = useState('');

      const handleChange = (event) => {
        setInputString(event.target.value);
      };

      const checkFlower = () => {
        // Check if the input string is in the flowers array
        if (flowers.includes(inputString.trim())) {
          setMessage(`${inputString} is a flower.`);
        } else {
          setMessage(`${inputString} is not a flower.`);
        }
      };

      return (
        <div>
          <h1>Flower Checker</h1>
          <input
            type="text"
            value={inputString}
            onChange={handleChange}
            placeholder="Enter a flower name"
          />
          <button onClick={checkFlower}>Check if it's a flower</button>
          <p>{message}</p>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
